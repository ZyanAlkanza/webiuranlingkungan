<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@300;400;600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/adminDetail.css" />

    <title>Detail Pembayaran</title>
  </head>
  <body>
    <div class="halaman">
      <!-- Konten -->
      <div class="konten">
        <div class="judul">
          <h1>Detail Pembayaran</h1>
        </div>

        <div class="isi">
          <div class="nama">
            <h1>Nama</h1>
            <h2>Zyan Alkanza</h2>
          </div>
          <div class="alamat">
            <h1>Alamat</h1>
            <h2>Puri Kencana Blok D7 RT. 009/018</h2>
          </div>
          <div class="atasNama">
            <h1>Atas Nama</h1>
            <h2>Zyan Alkanza</h2>
          </div>
          <div class="tanggal">
            <h1>Tanggal Pembayaran</h1>
            <h2>18/01/2023</h2>
          </div>
          <div class="jumlah">
            <h1>Jumlah Pembayaran</h1>
            <h2>Rp.200.000</h2>
          </div>
          <div class="bulan">
            <h1>Pembayaran Bulan</h1>
            <h2>Januari</h2>
          </div>
          <div class="status">
            <h1>Status Pembayaran</h1>
            <select id="inputState" class="form-control">
              <option selected>Pilih...</option>
              <option>Lunas</option>
              <option>Belum Bayar</option>
            </select>
          </div>
          <div class="keterangan">
            <h1>Keterangan</h1>
            <textarea name="" id="" readonly>
Pembayaran iuran lingkungan bulan Januari 2023. Mohon untuk diverifikasi. Terimakasih.
            </textarea>
          </div>

          <div class="tombol">
            <a href="http://localhost/webiuranlingkungan/adminVerifikasi.html">
              <button class="btn btn-primary">Verifikasi Pembayaran</button>
            </a>
          </div>
        </div>
      </div>

      <div class="gambar">
        <h1>Bukti Pembayaran</h1>
        <img src="assets/img/bukti.png" alt="" />
      </div>
    </div>
  </body>
</html>
