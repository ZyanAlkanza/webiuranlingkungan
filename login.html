<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:wght@300;400;600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="halaman">
      <div class="teks">
        <div class="form">
          <div class="judul">
            <h5>Sistem Informasi</h5>
            <h1>Iuran Lingkungan</h1>
          </div>
          <div class="nama">
            <label for="">Nama Pengguna</label>
            <input class="form-control" type="text" pattern="[A-Za-z]*" />
          </div>
          <div class="sandi">
            <label for="">Kata Sandi</label>
            <input
              class="form-control"
              type="password"
              pattern="[A-Za-z0-9]*"
            />
          </div>
          <div class="tombol">
            <a href="http://localhost/webiuranlingkungan/userProfil.html">
              <button class="btn btn-primary">Masuk</button>
            </a>
          </div>
        </div>
      </div>
      <div class="gambar">
        <div class="cover"></div>
      </div>
    </div>
  </body>
</html>
